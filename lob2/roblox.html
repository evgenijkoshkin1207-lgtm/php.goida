<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Конвертер валют</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
    background-color: #f0f0f0;
  }
  h1 {
    text-align: center;
  }
  .converter {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
  }
  select, input {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
    text-align: center;
  }
</style>
</head>
<body>
<h1>конвертер что бы помечтать о деньгах</h1>
<div class="converter">
  <label for="fromCurrency">Из:</label>
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
    <option value="KZT">KZT</option>
    <option value="UAH">UAH</option>
    <option value="BYN">BYN</option>
    <option value="SBD">SBD</option>
    <option value="JPY">JPY</option>
  </select>
  
  <label for="toCurrency">В:</label>
  <select id="toCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
    <option value="KZT">KZT</option>
    <option value="UAH">UAH</option>
    <option value="BYN">BYN</option>
    <option value="SBD">SBD</option>
    <option value="JPY">JPY</option>
  </select>
  
  <label for="amount">Сумма:</label>
  <input type="number" id="amount" placeholder="Введите сумму" />
  
  <button id="convertBtn">Конвертировать</button>
  
  <div id="result"></div>
</div>

<script>
  document.getElementById('convertBtn').addEventListener('click', () => {
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;
    const amount = parseFloat(document.getElementById('amount').value);

    if (isNaN(amount) || amount <= 0) {
      alert('Пожалуйста, введите корректную сумму');
      return;
    }

    // Получение курсов с API
    fetch('https://api.exchangerate-api.com/v4/latest/' + from)
      .then(response => response.json())
      .then(data => {
        const rate = data.rates[to];
        if (!rate) {
          alert('Курс для выбранной валюты недоступен');
          return;
        }
        const result = (amount * rate).toFixed(2);
        document.getElementById('result').textContent = `${amount} ${from} = ${result} ${to}`;
      })
      .catch(() => {
        alert('Ошибка при получении курса валют. Попробуйте позже.');
      });
  });
</script>
</body>
</html>
